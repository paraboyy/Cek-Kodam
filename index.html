<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chek Kodam</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link href="style.css" rel="stylesheet">
</head>
<body class="w-100 h-100 background">
    <div class="container mt-6">
        <div class="card p-4 shadow-lg">
            <h1 class="text-center fs-2 mb-4 text-white">Chek Kodam Gratis</h1>
            <form id="cheKodamForm">
                <div class="form-group mb-4">
                    <label class="text-white" for="nama">Nama:</label>
                    <input type="text" class="form-control shadow" id="nama" required>
                </div>
                <button type="submit" class="btn btn-primary shadow">Cek Kodam</button>
            </form>
            <div id="hasilKodam" class="mt-4">
                <!-- Hasil dari JavaScript akan ditampilkan di sini -->
            </div>
        </div>
    </div>

    <footer class="footer justify-content-center">
        <p class="text">Website By @Imparaboyy</p>
    </footer>

    <!-- jQuery (for form submission handling) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
